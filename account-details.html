<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Heiki Kotsar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin dashboard</title>
    <link rel="shortcut icon" type="image/jpg" href="img/HK_Logo.jpg">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="content">
        <div class="dashboard">
            <div class="dashboard__profile">
                <a href="account-details.html">
                    <svg class="dashboard__profile--icon">
                        <use xlink:href="img/sprite.svg#icon-user-circle-o1"></use>
                    </svg>
                </a>
            </div>
            <nav class="dashboard__sidebar">
                <ul class="dashboard__nav">
                    <li class="dashboard__nav--item">
                        <a href="homepage.html" class="dashboard__nav--link">
                            <svg class="dashboard__nav--icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="dashboard__nav--item">
                        <a href="providers.html" class="dashboard__nav--link">
                            <svg class="dashboard__nav--icon">
                                <use xlink:href="img/sprite.svg#icon-soccer-court"></use>
                            </svg>
                            <span>Find service providers</span>
                        </a>
                    </li>
                    <li class="dashboard__nav--item">
                        <a href="#" class="dashboard__nav--link">
                            <svg class="dashboard__nav--icon">
                                <use xlink:href="img/sprite.svg#icon-folder-open"></use>
                            </svg>
                            <span>Documents</span>
                        </a>
                    </li>
                    <li class="dashboard__nav--item">
                        <a href="#" class="dashboard__nav--link">
                            <svg class="dashboard__nav--icon">
                                <use xlink:href="img/sprite.svg#icon-chat"></use>
                            </svg>
                            <span>Chats</span>
                        </a>
                    </li>
                    <li class="dashboard__nav--item">
                        <a href="#" class="dashboard__nav--link">
                            <svg class="dashboard__nav--icon">
                                <use xlink:href="img/sprite.svg#icon-calculator"></use>
                            </svg>
                            <span>Boards</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <p class="dashboard__copy">Book Your Training</p>
        </div>
        <div class="account">
            <div class="account__header">
                <svg class="sign-form__head--icon">
                    <use xlink:href="img/sprite.svg#icon-user-circle-o1"></use>
                </svg>
                <h2 class="sign-form__head--text">Your account details</h2>
            </div>
            <div class="account__body">
                    <div class="sign-form__input-box">
                        <label class="sign-form__label" for="teamname">Team name</label>
                        <input type="text" name="firstname">
                    </div>
                    <div class="sign-form__input-box">
                        <label class="sign-form__label" for="lastname">What is your organization name?</label>
                        <input type="email" name="lastname">
                    </div>
                    <div class="sign-form__input-box">
                        <label class="sign-form__label" for="workemail">What is the main you want to organize?</label>
                        <input type="text" name="workemail">
                    </div>
                    <div class="sign-form__input-box">
                        <label class="sign-form__label" for="phone">What will you be using BYT for?</label>
                        <select>
                            <option value="chooese1">Choose one</option>
                            <option value="choose2">test 1</option>
                            <option value="choose3">test 2</option>
                        </select>
                    </div>
                    <div class="sign-form__input-box">
                        <label class="sign-form__label" for="question">What is your main sport?</label>
                        <input type="password" name="question">
                    </div>
                    <div class="sign-form__input-box">
                        <label class="sign-form__label" for="password-again">Which of the following describes you best?</label>
                        <select>
                            <option value="chooese1">Choose one</option>
                            <option value="choose2">test 1</option>
                            <option value="choose3">test 2</option>
                        </select>
                    </div>
                    <br>
                    <a class="sign-form__btn" href="#">Save</a>
            </div>
        </div>
    </div>
</body>
</html>
